<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1 id="login-header">Register</h1>
		</div>
	</div>
    
	<div class="jumbotron">
		<div class="container">
			<div class="row justify-content-center"">
				<div class="input-group mb-2 w-50 input-group-lg">
					<div class="input-group-prepend">
						<span class="input-group-text">Username</span>
					</div>
					<input type="text" class="form-control" placeholder="Username">
				</div>
			</div>
			<div class="row justify-content-center"">
				<div class="input-group mb-2 w-50 input-group-lg">
					<div class="input-group-prepend">
						<span class="input-group-text">Password</span>
					</div>
					<input type="text" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="row justify-content-center"">
				<div class="input-group mb-2 w-50 input-group-lg">
					<div class="input-group-prepend">
						<span class="input-group-text">Confirmation</span>
					</div>
					<input type="text" class="form-control" placeholder="Confirm Password">
				</div>
			</div>
			<div class="container">
				<div class="row justify-content-center">
					<button onclick="window.location.href='profile_page.html'" type="register" class="btn btn-default btn-lg border border-primary">Register</button>
				</div>
				<div class="row justify-content-center">
					<a href="login_page.html" class="btn btn-link btl-lg" role="role">Login here</a>
				</div>
			</div>
		</div>
	</div>
	
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
