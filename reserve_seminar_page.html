<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1 id="login-header">Reserve Seminars Page</h1>
		</div>
	</div>
    
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<h1>[Reservation Name]</h1>
				<table class="table table-bordered">
					<tbody>
						<tr>
							<th class="text-center">Coursename:</td>
							<th class="text-left">[courseName]</td>
						</tr>
						<tr>
							<th class="text-center">Language:</td>
							<th class="text-left">[language]</td>
						</tr>
						<tr>
							<th class="text-center">Date:</td>
							<th class="text-left">[date]</td>
						</tr>
						<tr>
							<th class="text-center">Time:</td>
							<th class="text-left">[time]</td>
						</tr>
						<tr>
							<th class="text-center">Address:</td>
							<th class="text-left">[address]</td>
						</tr>
						<tr>
							<th class="text-center">Instructor:</td>
							<th class="text-left">[instructorName]</td>
						</tr>
						<tr>
							<th class="text-center">Script:</td>
							<th class="text-left">[scriptInfo]</td>
						</tr>
					</tbody>
				</table>
				<div class="container">
					<button onclick="window.location.href='profile_page.html'" type="button" class="btn btn-primary border border-primary">Reserve this Course</button>
				</div>
			</div>
		</div>
	</div>
	
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
